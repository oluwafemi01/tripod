{% load static %}

<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="../favicon/favicon1.ico">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	
	<title>{{title}}</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    
    <link href="{% static 'tripod/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'tripod/css/ct-paper.css' %}" rel="stylesheet"/>
    <link href="{% static 'tripod/css/demo.css' %}" rel="stylesheet" /> 
    <link href="{% static 'tripod/css/examples.css' %}" rel="stylesheet" /> 
        
    <!--     Fonts and icons     -->
    <link href="{% static 'tripod/css/font-awesome.css' %}" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
      <style type="text/css">
	  #error{
		  color:#F00 !important;
	  }
      .register-card {
            background-color: #00A2D9;
        }
        .hi {
            transition: all 0.3s ease 0s;
            color: #FFF;
            background: blue;
            border-color: #2212b7 !important;
        }
        .hi:hover {
            background: #2212b7 !important;
        }
        .register-background{
            background-position: center center;
            background-size: cover;
            min-height: 100vh;
            overflow: hidden;
            position: absolute;
            width: 100%;
        }
	  </style>
    </head>
<body>


<nav class="navbar navbar-ct-transparent navbar-fixed-top" role="navigation-demo" id="register-navbar">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">
              Tripod
          </a>
        </div>
        
        
        {% if user.is_authenticated %}
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navigation-example-2">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="/add" class="btn btn-simple">Add Users</a>
                    </li>
                    <li>
                        <a href="/list" class="btn btn-simple">View users</a>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        {% endif %}
    </div><!-- /.container-->
</nav> 
  
    <div class="wrapper">
        <div class="register-background"> 
            <div class="filter-black"></div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 col-md-offset-8 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1 ">
                            <div class="register-card">
                            <p id='error' class='text-danger title'>{{error}}</p>                                <h3 class="title" style="color:#FFF">Welcome</h3>
                                <form class="register-form" action="" method="post">
                                    {% csrf_token %}
                                    <label>Username </label>
                                    <input type="text" name="username" required class="form-control" placeholder="Username">

                                    <label>Password</label>
                                    <input type="password" required name="password" class="form-control" placeholder="Password">
                                    <button class="btn btn-primary btn-block hi">Login</button>
                                </form>
                                
                            </div>
                        </div>
                    </div>
                </div>     
            <div class="footer register-footer text-center">
                <p>Copyright &copy; Tripod. {% now "Y" %} . powered by Oluwafemi</p>
            </div>       
         </div>
    </div>      

</body>
</html>
