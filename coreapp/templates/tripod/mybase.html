{% load static %}

<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="assets/img/favicon.ico">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Tripod | {{title}}</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="{% static 'tripod/css/bootstrap.min.css' %}" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="{% static 'tripod/css/animate.min.css' %}" rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link href="{% static 'tripod/css/light-bootstrap-dashboard.css' %}" rel="stylesheet"/>


    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="{% static 'tripod/css/demo.css' %}" rel="stylesheet" />
    <style type="text/css">
        .red{
            color: red;
        }
    </style>
    
    {% block style %}
        style here..
    {% endblock %}

    <!--     Fonts and icons     -->
    <link href="{% static 'tripod/css/font-awesome.css' %}" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="{% static 'tripod/css/pe-icon-7-stroke.css' %}" rel="stylesheet" />

</head>
<body>
    <div class="wrapper">
        <div class="sidebar" data-color="azure">
            {% block sidebar %}
                sidebar here
            {% endblock %}   	
        </div>
        <div class="main-panel">
            {% include "tripod/include/top-nav.html" %}
            <div class="content">
                <div class="container-fluid">                     
                    <div class="row">               
                    	<div class="col-md-12">
                            <div class="card">
                                <div class="header">
                                	<div class="row">
                                    	<div class="col-md-12">                               		
                                        </div>
                                    </div>                                                          
                                    {% block content %}
                                        content here
                                    {% endblock %}
                                </div>
                            </div>
                        </div>                  
                    </div>         
                </div>
            </div>
            {% include "tripod/include/footer.html" %}
        </div>
    </div>
</body>

<!--   Core JS Files   -->
<script src="{% static 'tripod/js/jquery-1.10.2.js' %}" type="text/javascript"></script>
<script src="{% static 'tripod/js/bootstrap.min.js' %}" type="text/javascript"></script>

<!--  Checkbox, Radio & Switch Plugins -->
<script src="{% static 'tripod/js/bootstrap-checkbox-radio-switch.js' %}"></script>

<!--  Charts Plugin -->
<script src="{% static 'tripod/js/chartist.min.js' %}"></script>

<!--  Notifications Plugin    -->
<script src="{% static 'tripod/js/bootstrap-notify.js' %}"></script>


<!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
<script src="{% static 'tripod/js/light-bootstrap-dashboard.js' %}"></script>

<!-- Light Bootstrap Table DEMO methods, don't include it in your project! -->
<script src="{% static 'tripod/js/demo.js' %}"></script>

{% block script %}
{% endblock %}
</html>
